<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfen und Generieren</title>
    <style>
        body {
            background: black url('a.gif') center/cover no-repeat;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(134, 139, 143, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(237, 237, 237, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #e3e3e3; }
        input[type="text"] {
            padding: 12px;
            width: 80%;
            border-radius: 20px;
            border: 2px solid #e3e3e3;
            margin-bottom: 20px;
            font-size: 16px;
            background: black;
            color: #e3e3e3;
            text-align: center;
            box-shadow: 0 0 10px rgba(242, 242, 242, 0.5);
        }
        button {
            padding: 12px 25px;
            background-color: #e3e3e3;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(242, 242, 242, 0.7);
            transition: 0.3s;
        }
        button:hover { box-shadow: 0 0 20px rgba(242, 242, 242, 1); }
        .next-button { display: none; margin-top: 20px; }
        .loading { display: none; margin-top: 20px; }
        .error-message { display: none; color: #ff6666; font-size: 14px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Einladung Generieren</h1>
        <input type="text" id="nameInput" placeholder="Gib deinen Namen ein">
        <button onclick="checkName()">Prüfen und Generieren</button>
        <div class="error-message" id="errorMessage">Leider keine Übereinstimmung.</div>
        <div class="loading" id="loading">
            <img src="b.gif" alt="Ladeanimation" width="80" height="80">
            <p id="loadingText">Lade Daten...</p>
        </div>
        <button class="next-button" id="nextButton">Weiter</button>
    </div>
    
    <script>
        let namesList = [];
        async function loadNames() {
            try {
                const response = await fetch('name.txt');
                const text = await response.text();
                namesList = text.split('\n').map(name => name.trim().toLowerCase());
            } catch (error) {
                console.error('Fehler beim Laden der Datei:', error);
            }
        }
        loadNames();
        
        async function checkName() {
            const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const nextButton = document.getElementById('nextButton');
            
            errorMessage.style.display = 'none';
            if (!namesList.includes(nameInput)) {
                errorMessage.style.display = 'block';
                return;
            }
            
            document.querySelector('button').style.display = 'none';
            loading.style.display = 'block';
            let messages = ["Verbinde mit Datenbank...", "Lese Dateien...", "Überprüfe Eingabe...", "Initialisiere Einladung...", "Bereite Dokumente vor...", "Einladung wird geladen..."];
            let count = 0;
            
            const interval = setInterval(() => {
                document.getElementById('loadingText').innerText = messages[count];
                count = (count + 1) % messages.length;
            }, 2000);
            
            setTimeout(() => {
                clearInterval(interval);
                loading.style.display = 'none';
                nextButton.style.display = 'block';
                nextButton.onclick = () => {
                    window.location.href = (nameInput === "kim") ? 'zukunft.html' : 'bde.html';
                };
            }, 10000);
        }
    </script>
</body>
</html>
