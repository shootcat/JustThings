<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfen und Generieren</title>
    <style>
        /* Hintergrundbild */
        body {
            background-image: url('a.jpg'); /* Das Bild "a" im Root-Verzeichnis */
            background-color: black;
            background-size: cover;
            background-position: center;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        /* Mystischer Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Dunkler, transparenter Hintergrund */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.2); /* Mystischer Leuchteffekt */
            width: 90%;
            max-width: 400px;
        }

        /* Überschrift */
        .container h1 {
            font-size: 24px;
            color: #ffcc66; /* Kerzenähnliche Farbe */
            margin-bottom: 20px;
        }

        /* Eingabefeld */
        input[type="text"] {
            padding: 12px;
            width: 80%;
            border-radius: 20px;
            border: 2px solid #ffcc66;
            margin-bottom: 20px;
            font-size: 16px;
            background: black;
            color: #ffcc66;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 204, 102, 0.5);
        }

        input[type="text"]::placeholder {
            color: #ffcc66;
            font-style: italic;
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            background-color: #ff9933;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.7);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffcc66;
            box-shadow: 0 0 20px rgba(255, 204, 102, 1);
        }

        /* Weiterleitungsbutton */
        .next-button {
            display: none;
            margin: 20px auto 0;
            background-color: #33cc99;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
        }

        .next-button:hover {
            background-color: #66ffcc;
            box-shadow: 0 0 25px rgba(102, 255, 204, 0.8);
        }

        /* Ladeanimation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading img {
            width: 80px;
            height: 80px;
            animation: pulse 1.5s infinite;
        }

        /* Ladeanimation: Pulsiereffekt */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }
