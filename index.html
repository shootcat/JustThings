<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristische Verifizierung</title>
  <style>
    body {
      /* Das animierte GIF wird als Hintergrundbild verwendet */
      background: url('https://i.gifer.com/7RRt.gif') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      text-align: center;
      width: 300px;
    }
    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }
    p {
      margin: 10px 0;
    }
    input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      color: #e0e0e0;
      font-size: 1rem;
      padding: 10px;
      border-radius: 4px;
      width: 90%;
      margin-top: 10px;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      color: #e0e0e0;
      font-size: 1rem;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: rgba(0, 255, 204, 0.2);
    }
    .error {
      color: #ff6666;
      margin-top: 10px;
      font-size: 0.9rem;
      display: none;
    }
    .button-list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .button-list li {
      flex: 1 0 40%;
    }
    .button-list li button {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Schritt 1: Geburtsdatum -->
  <div class="container" id="step1">
    <h1>Verifizierung</h1>
    <p>Bitte geben Sie Ihr Geburtsdatum ein:</p>
    <input type="text" id="birthdate" placeholder="DD.MM.YYYY">
    <button onclick="checkBirthdate()">Weiter</button>
    <p class="error" id="error1">Datum ist falsch</p>
  </div>

  <!-- Schritt 2: Lieblingsschwester -->
  <div class="container" id="step2" style="display: none;">
    <h1>Verifizierung</h1>
    <p>Name der Lieblingsschwester:</p>
    <input type="text" id="favSister" placeholder="z.B. Kaulquappe">
    <button onclick="checkSister()">Weiter</button>
    <p class="error" id="error2">Name ist falsch</p>
  </div>

  <!-- Schritt 3: Captcha - Lieblingshund -->
  <div class="container" id="step3" style="display: none;">
    <h1>Captcha</h1>
    <p>Klicke den Namen des Lieblingshundes:</p>
    <ul class="button-list">
      <li><button onclick="checkDog('Bello')">Bello</button></li>
      <li><button onclick="checkDog('Lilo')">Lilo</button></li>
      <li><button onclick="checkDog('Max')">Max</button></li>
      <li><button onclick="checkDog('Rocky')">Rocky</button></li>
    </ul>
    <p class="error" id="error3">Captcha: Falsche Auswahl</p>
  </div>

  <script>
    function checkBirthdate() {
      var input = document.getElementById("birthdate").value.trim();
      if (input === "31.03.1995") {
        document.getElementById("error1").style.display = "none";
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
      } else {
        document.getElementById("error1").style.display = "block";
      }
    }

    function checkSister() {
      var input = document.getElementById("favSister").value.trim();
      if (input === "Kim") {
        document.getElementById("error2").style.display = "none";
        document.getElementById("step2").style.display = "none";
        document.getElementById("step3").style.display = "block";
      } else {
        document.getElementById("error2").style.display = "block";
      }
    }

    function checkDog(name) {
      if (name === "Lilo") {
        // Alle Prüfungen bestanden – Weiterleitung zur bdayx.html im selben Ordner
        window.location.href = "bdayx.html";
      } else {
        document.getElementById("error3").style.display = "block";
      }
    }
  </script>
</body>
</html>
