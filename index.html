<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfen und Generieren</title>
    <style>
        body {
            background-image: url('a.gif'); /* Matrix-Code als GIF */
            background-color: black;
            background-size: cover;
            background-position: center;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #00ff00;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #00ff00;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            border-radius: 20px;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
            font-size: 16px;
            background: black;
            color: #00ff00;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        input[type="text"]::placeholder {
            color: #00aa00;
            font-style: italic;
        }

        button {
            padding: 12px 25px;
            background-color: #00ff00;
            color: black;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00aa00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        .next-button {
            display: none;
            margin: 20px auto 0;
            background-color: #00ff00;
            color: black;
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 30px;
            text-align: center;
        }

        .next-button:hover {
            background-color: #00aa00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading img {
            width: 80px;
            height: 80px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .loading p {
            margin-top: 15px;
            font-size: 18px;
            color: #00ff00;
        }

        .error-message {
            display: none;
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Authentifizierung</h1>
<p>Nach der Authentifizierung bitte mit dem "Weiter"-Button bestätigen</p>
    <input type="text" id="nameInput" placeholder="Gib deinen Vornamen ein">
    <button onclick="checkName()">Prüfen und Generieren</button>
    <div class="error-message" id="errorMessage">Leider keine Übereinstimmung.</div>

    <div class="loading" id="loading">
        <img src="b.gif" alt="Ladeanimation">
        <p id="loadingText">Lade Daten...</p>
    </div>

    <button class="next-button" id="nextButton" onclick="redirectUser()">Weiter</button>
</div>

<script>
    let validNames = [];

    async function loadNames() {
        try {
            const response = await fetch('name.txt');
            const text = await response.text();
            validNames = text.split('\n').map(name => name.trim().toLowerCase());
        } catch (error) {
            console.error('Fehler beim Laden der Namen:', error);
        }
    }
    loadNames();

    async function checkName() {
        const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const nextButton = document.getElementById('nextButton');

        errorMessage.style.display = 'none';
        
        if (validNames.includes(nameInput)) {
            document.querySelector('button').style.display = 'none';
            loading.style.display = 'block';
            
            setTimeout(() => {
                loading.style.display = 'none';
                nextButton.style.display = 'block';
                nextButton.dataset.name = nameInput;
            }, 5000);
        } else {
            errorMessage.style.display = 'block';
        }
    }

    function redirectUser() {
        const name = document.getElementById('nextButton').dataset.name;
        if (name === 'kim') {
            window.location.href = 'zukunft.html';
        } else {
            window.location.href = 'bde.html';
        }
    }
</script>

</body>
</html>
