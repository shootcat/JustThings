<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfen und Generieren</title>
    <style>
        /* Hintergrundbild */
        body {
            background-image: url('a.png'); /* Das Bild "a" im Root-Verzeichnis */
            background-color: black;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Container für die Eingabe und den Button */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        /* Eingabefeld */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 20px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Ladeanimation */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading img {
            width: 50px;
            height: 50px;
        }

        .loading p {
            margin-top: 10px;
        }

        /* Weiterleitungsbutton */
        .next-button {
            display: none;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .next-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Prüfen und Generieren</h1>
    <input type="text" id="nameInput" placeholder="Gib deinen Namen ein">
    <button onclick="checkName()">Prüfen und Generieren</button>

    <div class="loading" id="loading">
        <img src="b.gif" alt="Ladeanimation">
        <p id="loadingText">Lade Daten...</p>
    </div>

    <button class="next-button" id="nextButton" onclick="window.location.href='bde.html'">Weiter</button>
</div>

<script>
    function checkName() {
        const name = document.getElementById('nameInput').value;

        // Hier wird der Name überprüft. In einer echten App würde man eine API oder Serveranfrage verwenden, um die Datei zu prüfen.
        const namesList = ['Max', 'Anna', 'Peter']; // Beispielhafte Liste von Namen

        if (namesList.includes(name)) {
            // Wenn der Name vorhanden ist, starten wir die Ladeanimation
            document.querySelector('button').style.display = 'none'; // Verstecke den Button
            document.getElementById('loading').style.display = 'block'; // Zeige die Ladeanimation
            let count = 0;
            const loadingText = [
                "Lade Daten...",
                "Generiere Einladung...",
                "Streichle Hund...",
                "Füttere Katze...",
                "Einladung fast geladen..."
            ];

            const interval = setInterval(() => {
                document.getElementById('loadingText').innerText = loadingText[count];
                count = (count + 1) % loadingText.length;
            }, 2000); // Wechsel alle 2 Sekunden

            // Nach 10 Sekunden, Weiterleitungsbutton anzeigen
            setTimeout(() => {
                clearInterval(interval); // Stoppe die Textwechsel-Animation
                document.getElementById('loading').style.display = 'none'; // Verstecke Ladeanimation
                document.getElementById('nextButton').style.display = 'block'; // Zeige Weiterbutton
            }, 10000); // Warte 10 Sekunden
        } else {
            alert('Leider keine Übereinstimmung.');
        }
    }
</script>

</body>
</html>
