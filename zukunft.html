<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zukunft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/shootcat/JustThings/refs/heads/main/DALL%C2%B7E%202025-01-14%2011.59.29%20-%20A%20romantic%20botanical%20background%20featuring%20a%20lush%20Monstera%20plant%20with%20its%20large%2C%20iconic%20leaves%20framing%20the%20edges%20of%20the%20image.%20The%20center%20is%20kept%20clear.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, p {
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Deine Zukunft ist aufregend!</h1>
        <p>Bleib gespannt und erlebe, was kommt.</p>
    </div>
</body>
</html>
