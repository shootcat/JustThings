<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herzlichen Glückwunsch!</title>
  <style>
    body {
      text-align: center;
      background: url('https://www.shutterstock.com/image-photo/dark-roses-background-greeting-card-600nw-531510319.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
      position: relative;
    }
    h1 {
      color: #ffcc00;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }
    p.message {
      font-size: 1.4rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
      max-width: 600px;
    }
    img.main-image {
      width: 90%;
      max-width: 400px;
      animation: bounce 2s infinite;
      border-radius: 15px;
      margin-top: 10px;
    }
    .confetti {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn.pixabay.com/photo/2016/04/01/09/09/rose-1296794_1280.png') no-repeat center center;
      background-size: contain;
      opacity: 0.9;
      animation: fall linear infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes fall {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>Herzlichen Glückwunsch, große Sis!</h1>
  <p class="message">
    Liebe große Sis, zum 30. Geburtstag wünsche ich dir alles Gute. Ich schätze deine Stärke und deinen Humor, die unseren Alltag bereichern. Möge das neue Jahrzehnt dir Glück, Gesundheit und viele unvergessliche Momente bringen.
  </p>
  <img class="main-image" src="https://github.com/shootcat/JustThings/blob/main/GridArt_20250331_074839155.png?raw=true" alt="Glückwunsch Bild">
  <script>
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      setTimeout(() => confetti.remove(), 5000);
    }
    setInterval(createConfetti, 200);
  </script>
</body>
</html>
